<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    


 
    <div class="conteiner">
        <div class="background">
            <img src="./assets/50ft-capa.jpg" id="bg-img">
        </div>
        
        <div class="front-panel">
            
            <div class="player-img">
                <img src="./assets/50ft-capa.jpg" id="cover" width="200px">
            </div>

            <div class="titles">
                <h2 id="music-title"></h2>
                <h3 id="music-artist"></h3>
                <p id="album-title"></p>
            </div>
        </div>


        <div class="player-progress-bg">
            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
    </div>


<script src="./script.js"></script>
</body>
</html>
